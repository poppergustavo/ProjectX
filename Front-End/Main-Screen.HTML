            <div class="functions_div" id="functions_div">

                    <img src="C:\Users\Usuario\Desktop\ProjectX\Images\Local\new_purchase_planner.png" alt="" width="100px" height="100px">
                    <p style="max-width:100px; font-size: small; text-align: center;">New Purchase Planner</p>
                </div>
                <div class="new_purchase" id="new_purchase" style="cursor: pointer;">
                    <img src="C:\Users\Usuario\Desktop\ProjectX\Images\Local\new_purchase.png" alt="" width="100px" height="100px">
                    <p style="max-width:100px; font-size: small; text-align: center;">New Purchase</p>
                </div> 
                <div class="new_report" id="new_report" style="cursor: pointer;">
                    <img src="C:\Users\Usuario\Desktop\ProjectX\Images\Local\new_report.png" alt="" width="100px" height="100px">

                </div>
                <div class="alerts" id="alerts" style="cursor: pointer;">
                    <img src="C:\Users\Usuario\Desktop\ProjectX\Images\Local\alerts.png" alt="" width="100px" height="100px">
                    <p style="max-width:100px; font-size: small; text-align: center;">Alerts</p>
                </div>
                <div class="db_search" id="db_search" style="cursor: pointer;">
                    <img src="C:\Users\Usuario\Desktop\ProjectX\Images\Local\database_search.png" alt="" width="100px" height="100px">
                    <p style="max-width:100px; font-size: small; text-align: center;">database Search</p>
                </div>

            </div>


            <div class="new_purchase_planner_func" id="new_purchase_planner_func" style="display: none;">
                <h2 style="top: 0; align-items: flex-start;">New purchase planner</h2><br>
                
                <div class="new_purchase_planner_func_body" id="new_purchase_planner_func_body" style="padding-top: 10px;">
                    <div class="purchase_planner_name_ipt" id="purchase_planner_name_ipt" style="display: block;">
                        <p>Purchase planner name:</p>
                        <input type="text" name="" id="" size="100" style="cursor: pointer;">
                    </div>
                    <div class="purchase_planner_date_ipt" id="purchase_planner_date_ipt" style="display: flex; gap: 10px; padding-top: 10px;">
                        <div style="display: block; cursor: pointer;">
                            <p>Start date:</p>
                            <input type="date" style="cursor: pointer;">
                        </div>
                        <div style="display: block; cursor: pointer;">
                            <p>Finish date:</p>
                            <input type="date" style="cursor: pointer;">
                        </div>
                    </div>
                    <div class="purchase_planner_type_slc" id="purchase_planner_type_slc" style="padding-top: 10px;">
                        <p>Purchase type:</p>
                        <select name="purchase_planner_type_slc" id="purchase_planner_type_slc" style="cursor: pointer;">
                            <option value="normal"> Normal purchase </option>
                            <option value="monthly"> Monthly purchase </option>
                            <option value="weekly"> Weekly purchase </option>
                            <option value="daily"> Daily purchase </option>
                            <option value="custom"> Custom period </option>
                        </select>
                    </div>
                </div>                

            </div>
